name: Secret Scanner
description: Action to scan for secrets and tokens
inputs:
  relativeIncludePath:
    required: false
    type: string
  relativeExcludePath:
    required: false
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - uses: max/secret-scan@master
      with:
        include_path: "${{ inputs.relativeIncludePath }}"
        exclude_path: "${{ inputs.relativeExcludePath }}"
